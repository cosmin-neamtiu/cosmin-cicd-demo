name: CD Dev (SSH)

on:
  push:
    branches: [main]

jobs:
  deploy-dev:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build artifact
        run: |
          cd site
          zip -r ../site.zip .

      - name: Setup SSH key
        env:
          SSH_PRIVATE_KEY_DEV: ${{ secrets.SSH_PRIVATE_KEY_DEV }}
          EC2_HOST_DEV: ${{ secrets.EC2_HOST_DEV }}
        run: |
          mkdir -p ~/.ssh
          printf "%s" "$SSH_PRIVATE_KEY_DEV" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "$EC2_HOST_DEV" >> ~/.ssh/known_hosts

      - name: Upload site.zip
        env:
          EC2_HOST_DEV: ${{ secrets.EC2_HOST_DEV }}
          EC2_USER: ${{ vars.EC2_USER }}
        run: |
          scp -i ~/.ssh/id_ed25519 site.zip "${EC2_USER:-ec2-user}@${EC2_HOST_DEV}:/tmp/site.zip"

      - name: Deploy & reload Nginx
        env:
          EC2_HOST_DEV: ${{ secrets.EC2_HOST_DEV }}
          EC2_USER: ${{ vars.EC2_USER }}
        run: |
          ssh -i ~/.ssh/id_ed25519 "${EC2_USER:-ec2-user}@${EC2_HOST_DEV}" <<'SH'
            sudo unzip -o /tmp/site.zip -d /usr/share/nginx/html
            sudo systemctl reload nginx || sudo systemctl restart nginx
SH
