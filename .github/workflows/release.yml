name: Release Prod (Blue/Green)

on:
  push:
    tags:
      - "v*"  # Triggers on tags like v1.0.0

jobs:
  blue-green-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for AWS credentials

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create Artifact
        run: |
          cd site
          zip -r ../site.zip .

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY_PROD_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      # ------------------------------------------------------------------
      # LOGIC: Detect Blue vs Green
      # ------------------------------------------------------------------
      - name:  Detect Active Environment
        id: detect
        run: |
          echo "Checking Listener: ${{ secrets.PROD_LISTENER_ARN }}"
          
          # Get the Target Group ARN currently in use
          CURRENT_TG=$(aws elbv2 describe-listeners \
            --listener-arns ${{ secrets.PROD_LISTENER_ARN }} \
            --query "Listeners[0].DefaultActions[0].TargetGroupArn" \
            --output text)
          
          echo "Current Live Target Group: $CURRENT_TG"
          
          # Logic to determine IDLE environment
          if [ "$CURRENT_TG" == "${{ secrets.PROD_TG_BLUE_ARN }}" ]; then
            echo "üîµ Blue is LIVE. Target is üü¢ GREEN."
            echo "DEPLOY_IP=${{ secrets.PROD_IP_GREEN }}" >> $GITHUB_ENV
            echo "NEW_TG_ARN=${{ secrets.PROD_TG_GREEN_ARN }}" >> $GITHUB_ENV
            echo "COLOR=Green" >> $GITHUB_ENV
          else
            echo "üü¢ Green is LIVE. Target is üîµ BLUE."
            echo "DEPLOY_IP=${{ secrets.PROD_IP_BLUE }}" >> $GITHUB_ENV
            echo "NEW_TG_ARN=${{ secrets.PROD_TG_BLUE_ARN }}" >> $GITHUB_ENV
            echo "COLOR=Blue" >> $GITHUB_ENV
          fi

      # ------------------------------------------------------------------
      # DEPLOY: To the Idle IP
      # ------------------------------------------------------------------
      - name:  Deploy to Idle ($COLOR)
        run: |
          echo "Deploying to $DEPLOY_IP ($COLOR)..."
          
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 site.zip ec2-user@$DEPLOY_IP:/tmp/site.zip
          
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 ec2-user@$DEPLOY_IP "
            set -e
            sudo mkdir -p /usr/share/nginx/html
            sudo rm -rf /usr/share/nginx/html/*
            sudo unzip -o /tmp/site.zip -d /usr/share/nginx/html
            
            # Write Version file for Healthcheck
            echo '${{ github.ref_name }}' | sudo tee /usr/share/nginx/html/version.txt
            
            sudo systemctl reload nginx || sudo systemctl restart nginx
          "

      # ------------------------------------------------------------------
      # TEST: Verify Idle is working
      # ------------------------------------------------------------------
      - name:  Health Check (Idle)
        run: |
          echo "Checking connectivity to $DEPLOY_IP..."
          sleep 5
          # Direct curl to the EC2 IP to ensure it's serving the new version
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://$DEPLOY_IP/version.txt)
          
          if [ "$HTTP_CODE" == "200" ]; then
            echo "‚úÖ Health check passed! Server returned 200."
          else
            echo "‚ùå Health check failed. Server returned $HTTP_CODE"
            exit 1
          fi

      # ------------------------------------------------------------------
      # SWAP: Flip the Load Balancer
      # ------------------------------------------------------------------
      - name:  SWAP TRAFFIC (Blue <-> Green)
        run: |
          echo "Switching Load Balancer traffic to $NEW_TG_ARN ($COLOR)..."
          
          aws elbv2 modify-listener \
            --listener-arn ${{ secrets.PROD_LISTENER_ARN }} \
            --default-actions Type=forward,TargetGroupArn=$NEW_TG_ARN
          
          echo " Traffic Swapped! $COLOR is now LIVE."