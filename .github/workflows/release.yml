name: Release Prod (Blue/Green)

on:
  push:
    tags:
      - "v*"  # Triggers on tags like v1.0.0

jobs:
  blue-green-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create Artifact
        run: |
          cd site
          zip -r ../site.zip .

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY_PROD_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      # ------------------------------------------------------------------
      # LOGIC: Detect Blue vs Green
      # ------------------------------------------------------------------
      - name: üïµÔ∏è Detect Active Environment
        id: detect
        run: |
          # Ask AWS: Which Target Group is the Listener pointing to?
          CURRENT_TG=$(aws elbv2 describe-listeners \
            --listener-arns ${{ secrets.PROD_LISTENER_ARN }} \
            --query "Listeners[0].DefaultActions[0].TargetGroupArn" \
            --output text)
          
          echo "Current Live Target Group: $CURRENT_TG"
          
          # Compare with Blue ARN to decide destination
          if [ "$CURRENT_TG" == "${{ secrets.PROD_TG_BLUE_ARN }}" ]; then
            echo "üîµ Blue is LIVE. Deploying to üü¢ GREEN."
            echo "DEPLOY_IP=${{ secrets.PROD_IP_GREEN }}" >> $GITHUB_ENV
            echo "NEW_TG_ARN=${{ secrets.PROD_TG_GREEN_ARN }}" >> $GITHUB_ENV
            echo "COLOR=Green" >> $GITHUB_ENV
          else
            echo "üü¢ Green is LIVE. Deploying to üîµ BLUE."
            echo "DEPLOY_IP=${{ secrets.PROD_IP_BLUE }}" >> $GITHUB_ENV
            echo "NEW_TG_ARN=${{ secrets.PROD_TG_BLUE_ARN }}" >> $GITHUB_ENV
            echo "COLOR=Blue" >> $GITHUB_ENV
          fi

      # ------------------------------------------------------------------
      # DEPLOY: To the Idle IP (With Self-Healing)
      # ------------------------------------------------------------------
      - name: üöö Deploy to Idle ($COLOR)
        run: |
          echo "Deploying to $DEPLOY_IP ($COLOR)..."
          
          # 1. Upload the zip
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 site.zip ec2-user@$DEPLOY_IP:/tmp/site.zip
          
          # 2. Remote Commands (Install Nginx if missing, then deploy)
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 ec2-user@$DEPLOY_IP "
            set -e
            
            # --- SELF HEALING START ---
            if ! command -v nginx &> /dev/null; then
                echo '‚ö†Ô∏è Nginx not found! Installing it now...'
                sudo amazon-linux-extras install nginx1 -y
                sudo systemctl enable nginx --now
            fi
            # --- SELF HEALING END ---

            sudo mkdir -p /usr/share/nginx/html
            sudo rm -rf /usr/share/nginx/html/*
            sudo unzip -o /tmp/site.zip -d /usr/share/nginx/html
            
            # Write Version file
            echo '${{ github.ref_name }}' | sudo tee /usr/share/nginx/html/version.txt
            
            sudo systemctl reload nginx || sudo systemctl restart nginx
          "
# ------------------------------------------------------------------
      # TEST: Verify Idle is working (via SSH Localhost)
      # ------------------------------------------------------------------
      - name: üß™ Health Check (Idle)
        run: |
          echo "Checking health internally on $DEPLOY_IP..."
          sleep 5
          
          # Use SSH to run curl LOCALHOST inside the box.
          # This bypasses the Security Group that blocks external HTTP.
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 ec2-user@$DEPLOY_IP "
            if curl --fail -s http://localhost/version.txt; then
              echo '‚úÖ Local Health Check Passed'
              exit 0
            else
              echo '‚ùå Local Health Check Failed'
              exit 1
            fi
          "

      # ------------------------------------------------------------------
      # SWAP: Flip the Load Balancer
      # ------------------------------------------------------------------
      - name: üîÄ SWAP TRAFFIC (Blue <-> Green)
        run: |
          echo "Switching Load Balancer traffic to $NEW_TG_ARN ($COLOR)..."
          
          aws elbv2 modify-listener \
            --listener-arn ${{ secrets.PROD_LISTENER_ARN }} \
            --default-actions Type=forward,TargetGroupArn=$NEW_TG_ARN
          
          echo "üöÄ Traffic Swapped! $COLOR is now LIVE."